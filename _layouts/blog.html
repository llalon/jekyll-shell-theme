---
layout: default
---

{%- if page.detail_image -%}<img
  class="detail_header"
  src="{{ page.detail_image }}"
/>{%- endif -%}

{{ content }}

<ul>
  {% for post in site.posts %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
